<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike's Karaoke</title>
    <link rel="stylesheet" type="text/css" href="public/main.css" /> 
    <script src="js/main.js"></script>
</head>
<body onload="showSingers();">
    <header>
        <h1>Karaoke Lineup</h1>
        <h1><span id="total-count"></span> Singers in Line</h1>
    </header>
    <main>
        <div class="display-main">
            <div class="list-container">
                <p>Singing Now</p>
                <p>Singing Next</p>
            </div>
            <div class="list-container">
                <ol id="singer-container">

                </ol>
            </div>
            
         
        </div>
    </main>
    <footer>
            
            <h1>Karaoke ends at 11:00pm</h1>
    </footer>
    <script>
    setInterval(showSingers, 5000);
    </script>
</body>
</html>
